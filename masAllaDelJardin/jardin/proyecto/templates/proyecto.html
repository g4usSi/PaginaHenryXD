<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><img src="imagenes\Titulo.png" alt="Descripción de la imagen"></title>
    <style>
        body {
            background-color: #C09D79; 
        }
        /*INICIO CSS DEL QUINTO APARTADO*/
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .box {
            width: 100%;
            margin-bottom: 40px;
            padding: 80px;
            border: 20px solid #E7C17F; /* 1 */
            border-radius: 80px;/* 5 */
            /* Ajuste para mostrar en bloque */
            display: block;
            /* Color de fondo del cuadro de texto */
            background-color: #47221E; 
        }
        .box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        } 
        /* FIN CSS QUINTO APARTADO */
    </style>
</head>
<body>

<h1>SEGUNDO</h1>

<!-- TERCER APARTADO DE LA PAGINA -->
<h6>TERCER</h6>

<!-- CUARTO APARTADO DE LA PAGINA -->
<H1>CUARTO APARTADO</H1>

<!-- QUINTO APARTADO DE LA PAGINA -->
<H1>SERIES PARECIDAS: </H1>

<!-- Contenedor para los cuadros de texto -->
<div class="container">
    <!-- Primer cuadro de texto -->
    <div class="box">
        <h2>Cuadro 1</h2>
        <p>Texto del cuadro 1</p>
    </div>
    <!-- Segundo cuadro de texto -->
    <div class="box">
        <h2>Cuadro 2</h2>
        <p>Texto del cuadro 2</p>
    </div>
    <!-- Tercer cuadro de texto -->
    <div class="box">
        <h2>Cuadro 3</h2>
        <p>Texto del cuadro 3</p>
    </div>
</div>

<!-- Cuadro de texto para el título y descripción con la imagen -->
<div class="box">
    <h2>Título y Descripción</h2>
    <img src="tu-imagen.jpg" alt="Imagen">
    <p>Descripción de la imagen</p>
</div>

</body>
</html>
